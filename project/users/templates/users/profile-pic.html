<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Picture</title>
</head>
<body>
    
    <form action="{% url 'users:profile_pic' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="profile_pic">
        <button type="submit">Upload</button>
    </form>

    <br><br><br>
    <h1>Picture Below:</h1>

    
    <img src="{{ user.profile_picture.url }}" alt="Your Profile Picture" style="width: 200px; height: 200px;">
    
    {% if user.profile_picture.name == 'default.png' %}
        <p>Using default picture currently. You can upload your own if you like</p>
    {% endif %}

</body>
</html>
