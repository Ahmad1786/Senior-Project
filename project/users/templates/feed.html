{% extends 'base.html' %}

{% block title %}Your Feed{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto py-8">
    <h1 class="text-2xl font-bold mb-4">Your Feed</h1>
    <div id="feed">
        {% for item in feed_items %}
        <div class="bg-white shadow-md rounded-md p-4 mb-4">
            <h2 class="text-lg font-bold">{{ item.heading }}</h2>
            <p class="text-gray-600">{{ item.description }}</p>
            <p class="text-sm text-gray-400">{{ item.date }}</p>
        </div>
        {% empty %}
        <p>No items in your feed.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
