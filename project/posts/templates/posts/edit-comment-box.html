<!-- Provide an input box to put the comment content. -->
<input type="text" id="content" name="content" value="{{ content }}" style="border: 1px solid"></input>

<!-- Post the data and then take the return data (the newly loaded comment section) to display in the comment section div. -->
<button hx-post="{% url 'posts:edit_comment' post_type=post_type post_id=post_id comment_id=comment_id%}" hx-trigger="click" hx-target="#comment-section" hx-include="#content">
    Submit
</button>
