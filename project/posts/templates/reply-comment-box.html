<!-- Provide an input box to put the comment content. -->
<input type="text" id="content" name="content" placeholder="Comment here" style="border: 1px solid"></input>

<!-- Post the data and then take the return data (the newly loaded comment section) to display in the comment section div. -->
<button hx-post="{% url 'posts:add_reply' post_type=post_type post_id=post_id parent_comment_id=parent_comment_id %}" hx-trigger="click" hx-target="#comment-section" hx-include="#content">
    Submit
</button>
