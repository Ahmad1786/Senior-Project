<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@1.7.0/dist/htmx.js"></script>
</head>

<form hx-post="{{ request.path }}" class="modal-content">
    {% csrf_token %}
    <div class="modal-header" style="background-color:#6464f7;">
      <h5 class="modal-title" style="position: relative; left: 175px">Add an Event</h5>
    </div>
    <div class="modal-body" style="background-color:#b11ab1;">
      {{ form.as_p }}
    </div>
    <div class="modal-footer" style="background-color:#6464f7;">
      <button type="button" data-bs-dismiss="modal">Cancel</button>
      <button type="submit">Save</button>
    </div>
  </form>
