<head>
<!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- htmx -->
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@1.7.0/dist/htmx.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;800&display=swap"
    rel="stylesheet">
</head>

<div id="joinServerModal" class="fixed z-10 inset-0 overflow-y-auto hidden bg-gray-500 bg-opacity-75 flex justify-center items-center">
  <div class="bg-white p-4 rounded shadow-md w-1/3">
    <form id="joinServerForm" hx-post="{% url 'join_server' %}" hx-target="#joinServerModal">
      <label for="token">Invitation Token:</label>
      <input type="text" id="token" name="token" class="border rounded px-2 py-1 mb-2 block w-full">
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Join Server</button>
    </form>
  </div>
</div>
